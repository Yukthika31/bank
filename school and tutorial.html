<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC School - Admissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #school-advertisement {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 15px 0;
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #registration-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="school-advertisement">
    <h1>Welcome to ABC School</h1>
    <p>Providing quality education for a brighter future!</p>

    <button onclick="showRegistrationForm()">Register Now</button>

    <div id="registration-form">
        <h2>Online Registration</h2>
        <form>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="parentName">Parent Name:</label>
            <input type="text" id="parentName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="submitRegistration()">Submit Registration</button>
        </form>
    </div>
</div>

<script>
    function showRegistrationForm() {
        document.getElementById('registration-form').style.display = 'block';
    }

    function submitRegistration() {
        alert("Thank you for submitting the registration! We will get in touch with you shortly.");
    }
</script>

</body>
</html>
